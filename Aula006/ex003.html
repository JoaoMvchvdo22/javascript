<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.705);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.0em;
        }
        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Entendendo JS</p>
    <script>
        var n1 = Number(window.prompt ('Digite um número: ')) // String
        var n2 = Number(window.prompt ('Digite outro número: ')) //String
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String (s)) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
